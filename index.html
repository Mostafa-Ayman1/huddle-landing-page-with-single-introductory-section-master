<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Font-Awesome  -->
  <script src="https://kit.fontawesome.com/28bb09dd65.js" crossorigin="anonymous"></script>
  </style>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <section>
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1><span class="colored">Build</span> The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="icons">
      <a href="#" aria-label="facebook">
        <i class="fa-brands fa-facebook-f fa-lg"></i>
      </a>
      <a href="#" aria-label="twitter">
        <i class="fa-brands fa-twitter fa-lg"></i>
      </a>
      <a href="#" aria-label="instagram">
        <i class="fa-brands fa-instagram fa-lg"></i>
      </a>
    </div>
    <p class="attribution">
      <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" aria-label="Frontend Mentor"
          target="_blank">Frontend
          Mentor</a>.</span>
      <span>Coded by <a href="#" aria-label="Mostafa Ayman">Mostafa Ayman </a>.ðŸ¥°</span>
    </p>
  </footer>

</html>
